<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图书入库 - 图书馆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/reader_center">📚 图书馆管理系统</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/reader_center">个人中心</a>
                <a class="nav-link active" href="/book_warehousing">图书入库</a>
                <a class="nav-link" href="/api/reader/logout">退出登录</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header fs-5">📦 图书入库登记</div>
            <div class="card-body">
                <form id="wareForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>图书名称</label>
                            <input type="text" name="book_name" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>作者</label>
                            <input type="text" name="author" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>出版社</label>
                            <input type="text" name="publisher" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>ISBN编号</label>
                            <input type="text" name="isbn" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>图书分类</label>
                            <input type="text" name="category" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>单价（元）</label>
                            <input type="number" step="0.01" name="price" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>入库数量</label>
                            <input type="number" min="1" name="total_num" class="form-control" required>
                        </div>
                    </div>
                    <button type="button" onclick="warehousing()" class="btn btn-success w-100">✅ 确认入库</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function warehousing() {
            let formData = new FormData(document.getElementById("wareForm"));
            fetch("/api/book/warehousing", {method:"POST", body:formData})
                .then(res=>res.json())
                .then(data=>{
                    alert(data.msg);
                    if(data.code===200) document.getElementById("wareForm").reset();
                })
        }
    </script>
</body>
</html>
