<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图书查询 - 图书馆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/reader_center">📚 图书馆管理系统</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/reader_center">个人中心</a>
                <a class="nav-link active" href="/book_search">图书查询</a>
                <a class="nav-link" href="/api/reader/logout">退出登录</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <form id="searchForm" onsubmit="return false;">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" name="keyword" class="form-control" placeholder="输入书名/作者/ISBN查询">
                        </div>
                        <div class="col-md-4">
                            <button type="button" onclick="searchBook()" class="btn btn-primary w-100">🔍 立即查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="bookList" class="row"></div>
    </div>
    <script>
        function searchBook() {
            let formData = new FormData(document.getElementById("searchForm"));
            fetch("/api/book/search", {method:"POST", body:formData})
                .then(res=>res.json())
                .then(data=>{
                    let html = "";
                    if(data.data.length ===0) {
                        html = '<div class="col-12 text-center py-5"><h5>暂无图书数据</h5></div>';
                    } else {
                        data.data.forEach(book => {
                            html += `<div class="col-md-4 mb-3">
                                <div class="card h-100">
                                    <div class="card-header">${book.book_name}</div>
                                    <div class="card-body">
                                        <p>作者：${book.author}</p>
                                        <p>ISBN：${book.isbn}</p>
                                        <p>分类：${book.category}</p>
                                        <p>库存：<span class="text-success">${book.stock}</span> 本</p>
                                        <p>单价：¥${book.price}</p>
                                    </div>
                                    <div class="card-footer">
                                        <button class="btn btn-sm btn-info w-100" onclick="borrow('${book.book_no}')">借阅</button>
                                    </div>
                                </div>
                            </div>`;
                        });
                    }
                    document.getElementById("bookList").innerHTML = html;
                })
        }
        function borrow(book_no) {
            if(confirm("确认借阅该图书吗？")) {
                let formData = new FormData();
                formData.append("book_no", book_no);
                fetch("/api/borrow/borrow_book", {method:"POST", body:formData})
                    .then(res=>res.json())
                    .then(data=>alert(data.msg))
            }
        }
    </script>
</body>
</html>
